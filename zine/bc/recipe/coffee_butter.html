    <h1>

    <h2>
        coffee butter
    </h2>

    <p></p>

    <h3>
        Ingredients
    </h3>

    <ul>
        <li>2 TBsp brewed coffee</li>
        <li>2 TBsp coffee cream</li>
        <li>1/2 cup butter</li>
    </ul>

    <h3>
        process
    </h3>

    <ol>
        <li>mix coffee, cream</li>
        <li>melt butter into mix in a hot water bath</li>
        <li>chill in fridge for 24 hrs</li>
    </ol>
